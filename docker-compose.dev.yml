services:
  jarvis:
    build:
      context: ./jarvis
      target: dev
    ports:
      - '8080:8080'
    env_file:
      - ./jarvis/.env
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./jarvis:/app
      - jarvis_node_modules:/app/node_modules
    restart: unless-stopped

  obeissant:
    profiles: ["vm400"]
    build:
      context: ./obeissant
    ports:
      - '8090:8090'
    env_file:
      - ./obeissant/.env
    volumes:
      - obeissant_data:/app/data
    restart: unless-stopped

volumes:
  jarvis_node_modules:
  obeissant_data:
